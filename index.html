<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abiegale Lai | Portfolio</title>
    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'StoneBird-1';
            src: url('fonts/StoneBird-1.ttf') format('truetype'); 
            font-weight: normal;
        }
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Medium.ttf') format('truetype');
            font-weight: bold;
        }

        /* --- GLOBAL --- */
        html { scroll-behavior: smooth; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            background-image: url('images/web_1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: auto; 
            min-height: 100vh;
        }
        :root { --neon-green: #9FFF30; }

        /* --- NAVIGATION --- */
        nav {
            background-color: #000;
            height: 80px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3%; 
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
        }

        .nav-brand, .nav-links a.active {
            background-color: var(--neon-green);
            color: #000;
            font-family: 'StoneBird-1', sans-serif;
            font-size: 1.4rem;
            text-decoration: none;
            height: 38px; 
            display: flex; align-items: center; justify-content: center;
            padding: 0 18px; border-radius: 50px; line-height: 1; 
        }

        .nav-links { display: flex; align-items: center; gap: 40px; }
        
        .nav-links a {
            color: var(--neon-green);
            font-family: 'StoneBird-1', sans-serif;
            font-size: 1.8rem;
            text-decoration: none;
            transition: opacity 0.3s;
            display: flex; align-items: center; height: 38px; 
        }

        .nav-links a:hover { opacity: 0.7; }
        .icon-youtube svg { width: 30px; fill: var(--neon-green); transition: transform 0.3s; }
        .icon-youtube:hover svg { transform: scale(1.1); }

        /* --- MAIN TOP SECTION LAYOUT --- */
        main {
            display: flex;
            height: 100vh; 
            padding-top: 80px;
            padding-left: 3%; padding-right: 3%;
            justify-content: space-between;
        }

        /* --- LEFT CONTENT --- */
        .hero-text {
            align-self: center; margin-top: -50px; margin-left: 0;
            z-index: 2; display: flex; flex-direction: column; align-items: flex-start;
        }
        .title-img { width: 850px; max-width: 100%; height: auto; display: block; }
        .project-list { list-style: none; padding-left: 0; margin-top: 5px; }
        .project-list li {
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold; font-size: 1.1rem;
            color: var(--neon-green); letter-spacing: -1.5px;
            margin-bottom: 3px; cursor: default; line-height: 1.2;
        }

        /* --- RIGHT CONTENT (SCROLL) --- */
        .gallery-container {
            width: 400px; height: 90vh; margin-top: 15px; margin-right: 2%;
            background: transparent; overflow: hidden; position: relative;
            display: flex; justify-content: center;
            border: none; outline: none; box-shadow: none;
        }
        .gallery-track {
            display: flex; flex-direction: column;
            gap: 20px; padding-bottom: 20px;
            animation: scrollUp 20s linear infinite;
            width: 260px; 
        }
        .gallery-item { width: 100%; border: none; overflow: visible; }
        .gallery-item img {
            width: 100%; display: block;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.4s;
            filter: grayscale(100%) sepia(100%) hue-rotate(50deg) saturate(300%);
        }
        .gallery-item:hover img { transform: scale(1.05); filter: none; z-index: 10; position: relative; }
        .gallery-container:hover .gallery-track { animation-play-state: paused; }
        @keyframes scrollUp { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }

        /* --- CONTACT SECTION BOTTOM --- */
        .contact-section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; 
            padding: 50px 3%;
            padding-top: 100px; 
        }

        .contact-full-img {
            width: 100%;
            height: auto;
            /* Removed max-width restrictions so it can be big */
            display: block;
         }

        @media (max-width: 1000px) {
            main { flex-direction: column; align-items: center; padding-top: 100px; height: auto; padding-bottom: 50px;}
            .hero-text { align-self: center; margin-bottom: 40px; }
            .project-list { text-align: center; }
            .gallery-container { width: 100%; height: 40vh; margin-right: 0; }
            .contact-section { padding-top: 120px; }
        }
    </style>
</head>
